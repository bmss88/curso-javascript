<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio Ponderado</title>
</head>
<body>
    <h1>Ingreso de Notas</h1>
    <p>Ingresa las tres notas del estudiante:</p>
    <p>Ingresa la nota con . por ejemplo 4.0:</p>

    <!-- Campos para ingresar las notas -->
    <label for="nota1">Nota 1 (40%):</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label for="nota2">Nota 2 (30%):</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label for="nota3">Nota 3 (30%):</label>
    <input type="number" id="nota3" step="0.01"><br><br>

    <!-- Boton para calcular el promedio -->
    <button id="calcularBtn">Calcular Promedio</button>

    <!-- donde se muestra el resultado -->
    <p id="resultado"></p>

    <script src="ejercicio2.js"></script>
</body>
</html>
